<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Images | Dev Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs"></div>
    
    <header>
        <h1>Responsive Image Architecture</h1>
        <p>Demonstracija modernih metoda optimizacije slika za web</p>
    </header>

    <main class="container">
        <section class="card" data-tilt>
            <div class="card-content">
                <h2>01. CSS Fluid Layout</h2>
                <div class="image-wrapper">
                    <img src="https://picsum.photos/800/500" alt="Fluid display">
                </div>
                <pre><code>img { max-width: 100%; height: auto; }</code></pre>
            </div>
        </section>

        <section class="card">
            <div class="card-content">
                <h2>02. Smart Density (srcset)</h2>
                <div class="image-wrapper">
                    <img src="https://picsum.photos/400/300" 
                         srcset="https://picsum.photos/800/600 800w, https://picsum.photos/1200/900 1200w" 
                         sizes="(max-width: 600px) 100vw, 800px" 
                         alt="Resolution switching">
                </div>
                <button class="view-code-btn">Prikaži kod</button>
            </div>
        </section>

        <section class="card">
            <div class="card-content">
                <h2>03. Next-Gen Formats (AVIF/WebP)</h2>
                <div class="image-wrapper">
                    <picture>
                        <source srcset="https://picsum.photos/800/500.webp" type="image/webp">
                        <img src="https://picsum.photos/800/500" alt="Modern formats">
                    </picture>
                </div>
                <p class="info-text">Automatsko serviranje najlakšeg formata ovisno o pregledniku.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
